<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Picture</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        #top-bar {
            width: 100%;
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 5px solid green;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
        }

        #top-bar span {
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        #cat-img {
            max-width: 90%;
            max-height: 60vh; /* Adjust the max height */
            margin: 20px 0;
        }

        button, #download-link, #back-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        button {
            background-color: #ff9800;
            color: white;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        #download-link {
            background-color: #4caf50;
            color: white;
        }

        #back-button {
            background-color: #2196f3;
            color: white;
        }

        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
        }

        #initial-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            text-align: center;
        }

        #arrow {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>
    <div id="top-bar">
        Random Cat Generator
        <span>Welcome to the cats!</span>
    </div>
    <div id="stars"></div>
    <div id="initial-text">Click this button to get started!</div>
    <div id="arrow">↓</div>
    <button id="cat-button">Show me dat pussy</button>
    <img id="cat-img" src="" alt="Random Cat Picture" style="display:none;">
    <a id="download-link" href="" download="cat.jpg">Download</a>
    <button id="back-button" onclick="goBack()" style="display:none;">← Back</button>

    <script>
        document.getElementById('cat-button').addEventListener('click', function() {
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(response => response.json())
                .then(data => {
                    const catImg = document.getElementById('cat-img');
                    const downloadLink = document.getElementById('download-link');
                    const catUrl = data[0].url;

                    catImg.src = catUrl;
                    catImg.style.display = 'block';
                    downloadLink.href = catUrl;
                    downloadLink.style.display = 'inline-block';
                    document.getElementById('back-button').style.display = 'none';
                    document.getElementById('initial-text').style.display = 'none';
                    document.getElementById('arrow').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching the cat image:', error);
                });
        });

        function showBackButton() {
            setTimeout(function() {
                document.getElementById('back-button').style.display = 'inline-block';
            }, 100); // Delay to ensure button stays visible
        }

        function goBack() {
            document.getElementById('back-button').style.display = 'none';
            document.getElementById('download-link').style.display = 'none';
            document.getElementById('cat-img').style.display = 'none';
            document.getElementById('initial-text').style.display = 'block';
            document.getElementById('arrow').style.display = 'block';
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
